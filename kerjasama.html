<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Kerja sama</title>
  <link rel="stylesheet" href="style-kerjasama.css" />

</head>
<body>
  <div class="wrapper">

    <header>
      <h1>Kerja sama</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="kerjasama.html" class="active">Kerja sama</a>
    </nav>

    <section>
      <h2>Formulir Penawaran Kerjasama</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <table>
          <tr>
            <td><label for="nama">Nama</label></td>
            <td><input type="text" id="nama" name="nama" required /></td>
          </tr>
          <tr>
            <td><label for="alamat">Alamat</label></td>
            <td><input type="text" id="alamat" name="alamat" required /></td>
          </tr>
          <tr>
            <td><label for="wa">No.WA</label></td>
            <td><input type="text" id="wa" name="wa" required /></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              <input type="radio" id="laki" name="gender" value="Laki-Laki" required />
              <label for="laki">Laki-Laki</label>
              <input type="radio" id="perempuan" name="gender" value="Perempuan" />
              <label for="perempuan">Perempuan</label>
            </td>
          </tr>
          <tr>
            <td>Bidang Kerjasama</td>
            <td>
              <input type="checkbox" id="multimedia" name="bidang[]" value="Multimedia" />
              <label for="multimedia">Multimedia</label>
              <input type="checkbox" id="webdev" name="bidang[]" value="Web Dev" />
              <label for="webdev">Web Dev</label>
              <input type="checkbox" id="fintech" name="bidang[]" value="Fintech" />
              <label for="fintech">Fintech</label>
            </td>
          </tr>
          <tr>
            <td><label for="file">File Penawaran</label></td>
            <td><input type="file" id="file" name="file" required /></td>
          </tr>
          <tr>
            <td><label for="tanggal">Tanggal Pelaksanaan</label></td>
            <td><input type="datetime-local" id="tanggal" name="tanggal" required /></td>
          </tr>
          <tr>
            <td><label for="domisili">Domisili</label></td>
            <td>
              <select id="domisili" name="domisili" required>
                <option value="">--Pilih Domisili--</option>
                <option value="Yogyakarta">Yogyakarta</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Surabaya">Surabaya</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </td>
          </tr>
        </table>
      </form>
    </section>
    <footer>
      <p>&copy; 2025 MUH.FARHAN</p>
    </footer>
  </div>
</body>
</html>
